<p *ngFor="let film of films">
    {{ film.title }}<br>
    {{ film.episode_id }}<br>
    {{ film.opening_crawl }}<br> 
    {{ film.director }}<br> 
    {{ film.producer }}<br> 
    {{ film.release_date }}<br> 
    {{ film.characters }}<br> 
    {{ film.planets }}<br> 
    {{ film.starships }}<br> 
    {{ film.vehicles }}<br>
    {{ film.species }}<br>
    {{ film.url }}
  </p>
